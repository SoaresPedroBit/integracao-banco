<form  (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" type="text" required />
    </div>
  
    <div>
      <label for="cpf">CPF:</label>
      <input id="cpf" formControlName="cpf" type="text" required />
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required />
    </div>
  
    <div>
      <label for="telefone">Telefone:</label>
      <input id="telefone" formControlName="telefone" type="text" />
    </div>
  
    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
    </div>
  
    <button type="submit" [disabled]="clienteForm.invalid">Salvar Cliente</button>
  </form>
