<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" type="text" required />
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required />
  </div>

  <div>
    <label for="cpf">CPF:</label>
    <input id="cpf" formControlName="cpf" type="text" required />
  </div>

  <div>
    <label for="rg">RG:</label>
    <input id="rg" formControlName="rg" type="text" required />
  </div>

  <div>
    <label for="profissao">Profissão:</label>
    <input id="profissao" formControlName="profissao" type="text" required />
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input id="telefone" formControlName="telefone" type="text" />
  </div>

  <div>
    <label for="dataNascimento">Data Nascimento:</label>
    <input id="dataNascimento" formControlName="dataNascimento" type="date" required />
  </div>

  <div>
    <label for="estadoCivil">Status civil:</label>
    <select id="estadoCivil" formControlName="estadoCivil">
      <option value="0">Solteiro</option>
      <option value="1">Casado</option>
      <option value="2">Divorciado</option>
      <option value="3">Viuvo</option>
    </select>
  </div>
<div formGroupName="endereco">
  <div>
    <label for="cep">CEP:</label>
    <input id="cep" formControlName="cep" (blur)="buscarEndereco()" type="text" required />
  </div>
  
  <div>
    <label for="logradouro">Logradouro:</label>
    <input id="logradouro" formControlName="logradouro" type="text" required />
  </div>

  <div>
    <label for="numero">Número:</label>
    <input id="numero" formControlName="numero" type="text" required />
  </div>

  <div>
    <label for="complemento">Complemento:</label>
    <input id="complemento" formControlName="complemento" type="text" required />
  </div>
  
  <div>
    <label for="bairro">Bairro:</label>
    <input id="bairro" formControlName="bairro" type="text" required />
  </div>
  
  <div>
    <label for="cidade">Cidade:</label>
    <input id="cidade" formControlName="cidade" type="text" required />
  </div>
  
  <div>
    <label for="uf">UF:</label>
    <input id="uf" formControlName="uf" type="text" required />
  </div>

 

</div>
  
  <button type="submit" [disabled]="clienteForm.invalid" >Salvar Cliente</button>
</form>
